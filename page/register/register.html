<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>注册</title>
    <link rel="stylesheet" href="../../css/register/register.css" />
    <script src="../../js/public/verify.js"></script>
    <script src="../../js/public/showAlert.js"></script>
  </head>
  <body>
    <div class="please" id="please">请完成填写</div>

    <div class="main main-style" id="main">
      <div class="to-login" id="toLogin">
        <a href="">已有账号 </a>
      </div>
      <!-- 标题 -->
      <div class="title" data-spotlight="用户注册">用户注册</div>
      <!-- 表单步骤条 -->
      <div class="step">
        <span
          class="step-item step-item-circle step-item-circle-finish"
          id="circleOne"
          >1</span
        >
        <span
          class="step-item step-item-road step-item-road-blank"
          id="roadOne"
        ></span>
        <span
          class="step-item step-item-circle step-item-circle-blank"
          id="circleTwo"
          >2</span
        >
        <span
          class="step-item step-item-road step-item-road-blank"
          id="roadTwo"
        ></span>
        <span
          class="step-item step-item-circle step-item-circle-blank"
          id="circleThree"
          >3</span
        >
      </div>
      <!-- 表单内容 -->
      <form action="" class="form">
        <div class="form-page-one" id="formPageOne">
          <div class="form-col">
            <div class="form-item">
              <input
                type="text"
                id="username"
                class="form-item-input"
                placeholder="登记号"
                maxlength="8"
                minlength="8"
                required
                pattern="^[0-9]*$"
                autocomplete="off"
              />
            </div>
            <div class="form-item">
              <input
                type="text"
                id="userBQ"
                class="form-item-input"
                placeholder="管理员BQ"
                maxlength="8"
                minlength="8"
                required
                pattern="^[A-Za-z0-9]+$"
                autocomplete="off"
              />
            </div>
          </div>
          <div class="form-col">
            <div class="form-item">
              <input
                type="text"
                id="password"
                class="form-item-input"
                placeholder="管理密码"
                maxlength="8"
                minlength="8"
                required
                pattern="^[A-Za-z0-9]+$"
                autocomplete="off"
              />
            </div>
            <div class="form-item">
              <input
                type="text"
                id="passwordConfirm"
                class="form-item-input"
                placeholder="确认密码"
                maxlength="8"
                minlength="8"
                required
                pattern="^[A-Za-z0-9]+$"
                autocomplete="off"
              />
            </div>
          </div>
          <div class="form-col form-col2">
            <div class="form-item">
              <input
                type="text"
                id="companyName"
                class="form-item-input form-item-input-long"
                placeholder="公司名称"
                maxlength="8"
                minlength="8"
                required
                pattern="^[A-Za-z0-9]+$"
                autocomplete="off"
              />
            </div>
          </div>
        </div>
        <!-- 第二页 -->
        <div class="form-page-two" id="formPageTwo">
          <div class="form-col">
            <div class="form-item">
              <input
                type="text"
                id="email"
                class="form-item-input"
                placeholder="E-mail"
                maxlength="8"
                minlength="8"
                required
                pattern="^[0-9]*$"
                autocomplete="off"
              />
            </div>
            <div class="form-item">
              <input
                type="text"
                id="website"
                class="form-item-input"
                placeholder="网址"
                maxlength="8"
                minlength="8"
                required
                pattern="^[A-Za-z0-9]+$"
                autocomplete="off"
              />
            </div>
          </div>
          <div class="form-col">
            <div class="form-item">
              <input
                type="text"
                id="chatWay"
                class="form-item-input"
                placeholder="洽谈方式"
                maxlength="8"
                minlength="8"
                required
                pattern="^[A-Za-z0-9]+$"
                autocomplete="off"
              />
            </div>
            <div class="form-item">
              <input
                type="text"
                id="chatTitle"
                class="form-item-input"
                placeholder="洽谈标题"
                maxlength="8"
                minlength="8"
                required
                pattern="^[A-Za-z0-9]+$"
                autocomplete="off"
              />
            </div>
          </div>
          <div class="form-col form-col2">
            <div class="form-item">
              <input
                type="text"
                id="phone"
                class="form-item-input"
                placeholder="电话"
                maxlength="8"
                minlength="8"
                required
                pattern="^[A-Za-z0-9]+$"
                autocomplete="off"
              />
            </div>
          </div>
        </div>
        <!-- 第三页 -->
        <div class="form-page-three" id="formPageThree">
          <div class="form-col">
            <div class="form-item">
              <label for="">登记号</label>
              <input
                type="text"
                id="usernameShow"
                class="form-item-input"
                maxlength="8"
                minlength="8"
                required
                pattern="^[0-9]*$"
                autocomplete="off"
              />
            </div>
            <div class="form-item">
              <label for="">管理员BQ</label>
              <input
                type="text"
                id="userBQShow"
                class="form-item-input"
                maxlength="8"
                minlength="8"
                required
                pattern="^[A-Za-z0-9]+$"
                autocomplete="off"
              />
            </div>
          </div>
          <div class="form-col">
            <div class="form-item">
              <label for="">E-mail</label>
              <input
                type="text"
                id="emailShow"
                class="form-item-input"
                maxlength="8"
                minlength="8"
                required
                pattern="^[0-9]*$"
                autocomplete="off"
              />
            </div>
            <div class="form-item">
              <label for="">网址</label>
              <input
                type="text"
                id="websiteShow"
                class="form-item-input"
                maxlength="8"
                minlength="8"
                required
                pattern="^[A-Za-z0-9]+$"
                autocomplete="off"
              />
            </div>
          </div>
          <div class="form-col">
            <div class="form-item">
              <label for="">洽谈方式</label>
              <input
                type="text"
                id="chatWayShow"
                class="form-item-input"
                maxlength="8"
                minlength="8"
                required
                pattern="^[A-Za-z0-9]+$"
                autocomplete="off"
              />
            </div>
            <div class="form-item">
              <label for="">洽谈标题</label>
              <input
                type="text"
                id="chatTitleShow"
                class="form-item-input"
                maxlength="8"
                minlength="8"
                required
                pattern="^[A-Za-z0-9]+$"
                autocomplete="off"
              />
            </div>
          </div>
          <div class="form-col">
            <div class="form-item">
              <label for="">公司名称</label>
              <input
                type="text"
                id="companyNameShow"
                class="form-item-input"
                maxlength="8"
                minlength="8"
                required
                pattern="^[A-Za-z0-9]+$"
                autocomplete="off"
              />
            </div>
            <div class="form-item">
              <label for="">电话</label>
              <input
                type="text"
                id="phoneShow"
                class="form-item-input"
                maxlength="8"
                minlength="8"
                required
                pattern="^[A-Za-z0-9]+$"
                autocomplete="off"
              />
            </div>
          </div>
        </div>

        <!-- 按钮 -->
        <div class="form-item form-item-switch">
          <input
            type="button"
            value="后退"
            class="form-btn form-btn-last"
            id="back"
          />
          <input
            type="button"
            value="前进"
            class="form-btn form-btn-next"
            id="next"
          />
        </div>
      </form>
    </div>
  </body>
  <script src="../../js/register/register.js"></script>
</html>
